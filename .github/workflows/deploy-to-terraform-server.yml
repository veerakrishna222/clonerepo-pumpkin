name: Deploy Next.js to EC2 using ECR

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password \
        | docker login --username AWS --password-stdin ${{ secrets.ECR_REPO_URL }}

    - name: Build Docker image
      run: |
        docker build -t nextjs-app .

    - name: Tag image
      run: |
        docker tag nextjs-app:latest ${{ secrets.ECR_REPO_URL }}:latest

    - name: Push Docker image to ECR
      run: |
        docker push ${{ secrets.ECR_REPO_URL }}:latest

    - name: Upload SSH key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
        chmod 600 key.pem

    - name: Deploy on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          sudo docker pull ${{ secrets.ECR_REPO_URL }}:latest
          sudo docker stop nextjs-container || true
          sudo docker rm nextjs-container || true
          sudo docker run -d -p 3000:3000 --name nextjs-container ${{ secrets.ECR_REPO_URL }}:latest
        EOF
